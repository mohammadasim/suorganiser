<section {{ section_attr }}>
{% if post_list %}
<h3 class="text-center">Blog post{{ post_list|pluralize }}</h3>
<table class="table table-dark bg-transparent">
    <thead>
        <tr>
            <th scope="col">Title</th>
        </tr>
    </thead>
    <tbody>
        {% for post in post_list %}
        <tr>
            <td><a href="{{ post.get_absolute_url }}">
                        {{ post.title|title }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    {% endif %}
</section>
