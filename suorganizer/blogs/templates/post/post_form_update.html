{% extends 'post/base_blog.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ block.super }} - Update Blog Post
{% endblock %}
{% block content %}
<div>
    <div>
        <form action="{{ post.get_update_url }}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success" type="submit">Update Blog Post</button>
        </form>
    </div>
    <p>
        <a href="{{ request.META.HTTP_REFERER}}">Go Back</a>
    </p>
</div>
{% endblock %}
