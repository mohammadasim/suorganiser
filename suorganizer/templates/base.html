{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Startup Organizer {% endblock title %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'site/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'blogs_posts_list' %}">SUORGANIZER</a>
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler" data-target="#navbarSupportedContent"
                            data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="{% url 'blogs_posts_list' %}" class="nav-link">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" class="nav-link"
                                   href="{% url 'organizers_startup_list' %}">Startups</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" class="nav-link" href="{% url 'organizers_tag_list' %}">Tags</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <div class="container">
        {% block content %} Thi is the default content. {% endblock content %}
            </div>
    </main>
    <br>
    <footer>
        <div class="container">
            <hr>
            <p class="font-weight-light text-justify">
                &copy;2020
                <a href="https://AndresForge.com">
                    Andrew Pinkham
                </a>
            </p>
            <p class="font-weight-light text-justify">
                Created for
                <a href="https://Django-Unleashed.com/">
                    Django Unleashed
                </a>
            </p>
        </div>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
