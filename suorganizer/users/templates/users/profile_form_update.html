{% extends 'users/base_user.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ block.super }} - Update Profile
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-7">
        <form action="{{ profile.get_update_url }}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success btn-lg btn-block" type="submit">Update Profile</button>
        </form>
    </div>
</div>
{% endblock content %}
