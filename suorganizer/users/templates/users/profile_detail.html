{% extends 'users/base_user.html' %}
{% block title %}
{{ block.super }}
{{profile.user.get_username}}'s profile
{% endblock title %}
<div class="row">
    <div class="col-md-7">
        <h2>About {{ profile.user.get_username }}</h2>

    </div>
    <div class="col-md-5">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="{% url 'dj-auth:pw_change' %}"></a>Change Password</li>
            <li class="list-group-item"><a href="{% url 'dj-auth:disable' %}"></a>Disable Account</li>
        </ul>
    </div>
</div>
{% block content %}
