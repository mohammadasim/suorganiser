{% extends 'users/base_user.html' %}
{% load static %}
{% block title %}
{{ block.super }} - Resend Activation E-Mail
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <form action="{% url 'dj-auth:resend_activation' %}" method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <button class="btn btn-outline-success btn-lg btn-block" type="submit">Resend Activation Email</button>
        </form>

    </div>
</div>
{% endblock content %}
