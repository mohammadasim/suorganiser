{% extends 'users/base_user.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
{{ block.super }} - Disable Account
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <p class="text-danger">Disable your account?</p>
        <p class="text-danger">This cannot be undone.</p>
        <form action="{% url 'dj-auth:disable' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Disable Account</button>
        </form>
    </div>
</div>
{% endblock content %}
