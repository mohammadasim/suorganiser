{% extends 'users/base_user.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ block.super }} - Reset Password
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <form action="{% url 'dj-auth:pw_reset_start' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-warning btn-lg btn-block" type="submit">Send me Reset Instructions</button>
        </form>
    </div>
</div>
{% endblock content %}
