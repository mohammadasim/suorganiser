{% extends parent_template|default:'organizer/base_organizer.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ block.super }} - Update Newslink
{% endblock title %}
{% block content %}
<div>
    <div>
        <form action="{{ newslink.get_update_url }}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success" type="submit">Newslink Startup</button>
        </form>
    </div>
    <p>
        <a href="{{ request.META.HTTP_REFERER}}">Go Back</a>
    </p>
</div>
{% endblock content %}
